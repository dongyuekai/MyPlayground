<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: mymove 5s infinite;
      -webkit-animation: mymove 5s infinite;
    }

    @keyframes mymove {
      from {
        left: 0px;
      }

      to {
        left: 2000px;
      }
    }

    @-webkit-keyframes mymove {
      from {
        left: 0px;
      }

      to {
        left: 2000px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
