<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('/'); //url可以是socket服务完整的http地址，如：io('http://localhost:3000') 也可以是相对路径，如：io('/') 不填的话就表示默认连接当前路径，如：io()
    // 监听与服务器连接成功的事件
    socket.on('connect', () => {
      console.log('连接成功');
      socket.send('周杰伦');
    });
    // 监听服务端发来的消息
    socket.on('message', msg => {
      // 这个msg就是传过来的真消息了，不用再msg.data取值了
      console.log(`客户端接收到的消息： ${msg}`);
    });
    // 监听与服务器连接断开事件
    socket.on('disconnect', () => {
      console.log('连接断开成功');
    });
  </script>
</head>
