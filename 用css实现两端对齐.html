<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wrap {
      width: 100px;
      height: 100px;
      border: 1px solid;
      display: flex;
      justify-content: space-between;
    }

    .wrap>div {
      width: 20px;
      height: 20px;
    }

    .a {
      background: red;
    }

    .b {
      background: blue;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="a"></div>
    <div class="b"></div>
  </div>
</body>


</html>
