<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <style type="text/css">
    ul.breadcrumb {
      padding: 8px 16px;
      list-style: none;
      background-color: #eeeeee;
    }

    ul.breadcrumb li {
      display: inline;
    }

    ul.breadcrumb li+li::before {
      padding: 8px;
      color: black;
      content: '->';
    }

    ul.breadcrumb li a {
      color: green;
    }
  </style>
</head>

<body>
  <ul class="breadcrumb">
    <li>
      <a href="#">Home</a>
    </li>
    <li>
      <a href="#">Pictures</a>
    </li>
    <li>
      <a href="#">Summer 15</a>
    </li>
    <li>Italy</li>
  </ul>
</body>

</html>
